<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Animations Review App</title>
    <script defer src = "main.js"></script>
    <link rel = "stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <h1>Ghibli Review App</h1>
        <img src="./images/ghibli-logo.png" alt="Ghibli logo">
    </header>
     <main> 
         <section>
             <h2>Select a movie</h2>
             <select name="dropdown" id="movie-dropdown">
                 <option value=""></option>
             </select>
         </section>
         <section>
             <h2>Add a review</h2>
             <form action="submit">
                 <label for="review">Your Review</label>
                 <input type="text" id="review">
                 <input type="submit" Submit>
             </form>
         </section>
         <section>
             <h2>Movie details</h2>
             <div id = "display-info"></div>
         </section>
         <section>
             <h2>People</h2>
             <ol></ol>
             <button id="show-people">Show People</button>
         </section>
         <section>
             <h2>Reviews</h2>
             <button id="reset-reviews">Reset Reviews</button>
             <ul></ul>
         </section>
     </main>
    
</body>
</html>
